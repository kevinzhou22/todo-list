<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="using-mouse">
    <header>
        <h1>To Do</h1>
    </header>
    <div class="main-content">
        <div class="projects-pane">
            <div class="projects-container">
                <div class="project selected-project">Project 1</div>
                <div class="project">Project 2</div>
            </div>
            <div class="project-adder">
                <div class="add-icon">+</div>
                <input class="new-project-textbox" type="text" placeholder="Add a project">
            </div>
        </div>
        <div class="tasks-pane">
            <h2 class="tasks-pane-header">Tasks</h2>
            <div class="task-adder">
                <div class="add-icon">+</div>
                <input class="new-task-textbox" type="text" placeholder="Add a task">
            </div>
            <div class="tasks-container"></div>
        </div>
        <div class="details-pane">
            <div class="details-section">
                <p class="details-pane-title">Task 1</p>
                <div class="detail-container detail-important">
                    <div class="detail-icon"><img src="images/star.png" alt=""></div>
                    <p class="detail">Important</p>
                </div>
                <div class="detail-container detail-due-date">
                    <div class="detail-icon"><img src="images/calendar.png" alt=""></div>
                    <p class="detail">Januray 1, 2021</p>
                </div>
                <p class="detail-description"></p>
            </div>
            <div class="details-options">
                <button type="button" class="options-button"><img src="images/settings.png" alt="options"></button>
                <button type="button" class="delete-button"><img src="images/trash.png" alt="options"></button>
            </div>
        </div>
        <div class="bg-modal">
            <div class="modal-content">
                <div class="close">+</div>
                <form action="">
                    <h2>New Book</h2>
                    <div class="input-wrapper title">
                        <label for="title-field">Title:</label>
                        <input type="text" id="title-field" name="title">
                    </div>
                    <div class="input-wrapper due-date">
                        <label for="due-date-field">Due Date:</label>
                        <input type="date" id="due-date-field" name="due-date">
                    </div>
                    <div class="input-wrapper important">
                        <label for="important-field">Important:</label>
                        <select type="text" id="important-field" name="important">
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                    <div class="input-wrapper description">
                        <label for="description-field">Description:</label>
                        <textarea id="description-field" name="description"></textarea>
                    </div>

                    <div class="modal-buttons">
                        <button type="button" class="cancel">Cancel</button>
                        <button type="button" class="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    <script src="main.js"></script>
    <script src="test.js"></script>
</body>

</html>
